<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TenoverTen</title>

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lekton&family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="assets/img/logo.PNG" alt="Ten over Ten logo" />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="#">shop</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">standards</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">stories</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">salons</a>
          </li>
          <li><a class="main-nav-link" href="#">icons</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero-img-box">
          <img class="hero-img" src="assets/img/hero.PNG" alt="product image" />
        </div>
        <div class="hero-text-box">
          <p class="hero-title">Sleep it 0ff.</p>
          <div class="hero-text">
            <p class="hero-info">
              The Sleep Mask is intensly nourishing overnigh hand mask that goes
              on lightweight, leaving your hands soft and smooth, never greasy.
            </p>
            <a class="btn-link" href="#">slather it on</a>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
